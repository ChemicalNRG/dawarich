---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/points":
    post:
      summary: Creates a point
      tags:
      - Points
      parameters: []
      responses:
        '200':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                acc:
                  type: number
                alt:
                  type: number
                batt:
                  type: number
                bs:
                  type: number
                cog:
                  type: number
                lat:
                  type: string
                  format: decimal
                lon:
                  type: string
                  format: decimal
                rad:
                  type: number
                t:
                  type: string
                tid:
                  type: string
                tst:
                  type: number
                vac:
                  type: number
                vel:
                  type: number
                p:
                  type: string
                  format: decimal
                poi:
                  type: string
                conn:
                  type: string
                tag:
                  type: string
                topic:
                  type: string
                inregions:
                  type: array
                SSID:
                  type: string
                BSSID:
                  type: string
                created_at:
                  type: string
                inrids:
                  type: array
                m:
                  type: number
              required:
              - lat
              - lon
              - tid
              - tst
            examples:
              '0':
                summary: Creates a point
                value:
                  lat: 52.502397
                  lon: 13.356718
                  tid: Swagger
                  tst: 1716032145
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
